name: Deploy Vite to GitHub Pages

on: #특정한 트리거가 작동했을 때 밑에 코드들을 실행
  push:
    branches: [ main ]  # 메인 브랜치에 푸시될 때만 배포
  workflow_dispatch:    # 수동 실행도 가능

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs: #핵심
  build: #job을 하나 만듦, 스텝 정의, 패키지 관리자, 설치 관리
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps #패키지 설치 과정
        run: npm ci

      - name: Build #자바 스크립트 정적으로 만들어냄
        run: npm run build #빌드라는 파일을 만든다

      - name: Upload artifact #배포를 위한 준비 단계
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4